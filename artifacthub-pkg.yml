---
version: 0.1.4
name: volumemounts
displayName: volumeMounts
createdAt: '2023-02-06T13:48:08-03:00'
description: |
  Policy that inspects containers, init containers, and ephemeral containers, and
  restricts their usage of volumes by  checking the `volume` name being used in
  `volumeMounts[*].name`.
license: Apache-2.0
homeURL: https://kubewarden.io
containersImages:
- name: policy
  image: "ghcr.io/kubewarden/policies/volumemounts:v0.1.3"
keywords:
- container
- volumeMounts
- volume
- pod
- workload resources
links:
- name: policy
  url: https://github.com/kubewarden/volumemounts-policy/releases/download/v0.1.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/volumemounts-policy
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/resources: Pod,Deployment,Replicaset,Statefulset,Daemonset,Replicationcontroller,Job,Cronjob
  kubewarden/mutation: false
  kubewarden/contextAware: false
  kubewarden/rules: |
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE"] # kubernetes doesn't allow to add/remove privileged containers to an already running pod
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["replicationcontrollers"]
        operations: ["CREATE", "UPDATE"]
      - apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments","replicasets","statefulsets","daemonsets"]
        operations: ["CREATE", "UPDATE"]
      - apiGroups: ["batch"]
        apiVersions: ["v1"]
        resources: ["jobs","cronjobs"]
        operations: ["CREATE", "UPDATE"]
  kubewarden/questions-ui: |
    questions:
    - default: null
      description: >-
        This policy inspects containers, init containers, or ephemeral containers,
        and will restrict their usage of volumes by checking the volume name being
        used in volumeMounts[*].name. The policy can target either Pods or workload
        resources (Deployments, ReplicaSets, DaemonSets, ReplicationControllers,
        Jobs, CronJobs) by setting the policy's spec.rules accordingly.
      group: Settings
      label: Description
      required: false
      hide_input: true
      type: string
      variable: description
    - default: anyIn
      group: Settings
      label: Reject
      options:
        - anyIn
        - anyNotIn
        - allAreUsed
        - notAllAreUsed
      required: false
      type: enum
      variable: reject
    - default: []
      description: A list of Volume Mount names to match using the defined reject operator.
      group: Settings
      label: Volume Mount Names
      required: false
      type: array[
      variable: volumeMountsNames
